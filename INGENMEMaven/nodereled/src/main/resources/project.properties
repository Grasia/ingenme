#Please, read rules for properties files: http://java.sun.com/j2se/1.4.2/docs/api/java/util/Properties.html#load%28java.io.InputStream%29


#Set a name and a version for the editor
toolname=noderel
versionnumber=1
authorname=Jorge J. Gomez-Sanz
vendor=GRASIA Research Group
distributionURL=http://ingenme.sourceforge.net

#The dist folder points at the place where the new editor will be 
#deployed. If the folder did not exist, a new one will be created
dist=${user.home}/ingened

#The resources folder points at the necessary files for building
#the custom editor. Please, check the documentation to verify
#the number and type of resources needed.
projectResources=projects/ingened
